syntax = "proto2";

package selfomat;

message Status {

    enum State {
        INITIALIZING = 0;
        RUNNING = 1;
        ERROR = 2;
    }

    required State current_state = 1;
}

message CameraSettings {
    required int32 iso = 1;
    required int32 shutter_speed = 2;
    required int32 aperture = 3;
    required int32 exposure_compensation = 4;
    required int32 image_format = 5;

    required string camera_name = 7;
    required string lens_name = 8;
}

message CameraChoices {
    repeated string iso_choices = 1;
    repeated string shutter_speed_choices = 2;
    repeated string aperture_choices = 3;
    repeated string exposure_compensation_choices = 4;
    repeated string image_format_choices = 5;
}

message BoothSettings {
    required bool printer_enabled = 1;
    required bool flash_enabled = 2;
    required float flash_brightness = 3;
    required float flash_fade = 4;
    required uint64 flash_delay_micros = 5;
    required uint64 flash_duration_micros = 6;
    required bool template_enabled = 7;
}